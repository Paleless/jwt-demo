<!DOCTYPE html>
<html>

<head>
    <title>hello world</title>
    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>

<body>
    <h1>hello world</h1>
    <script>
    axios.post('/login', {
            username: 'admin',
            password: 'admin'
        })
        .then(({ data: { token } }) => {
            console.log(token);
            axios({
                method:'get',
                url: '/resource/secret',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            }).then(console.log);
        })
    </script>
</body>

</html>
